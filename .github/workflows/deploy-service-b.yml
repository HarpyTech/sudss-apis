name: Deploy Med-Gemma (Service B)

on:
  push:
    branches: [ main ]
    paths:
      - 'med-gemma-api/**'
      - 'common/**'

env:
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/service-b-repo/service-b:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GCP credentials
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker to use gcloud credential helper
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image (context = repository root so Dockerfile can COPY common/)
        run: docker build -t ${{ env.IMAGE }} -f med-gemma-api/Dockerfile .

      - name: Push image to Artifact Registry
        run: docker push ${{ env.IMAGE }}

      - name: Deploy to Cloud Run (service-b-instance)
        run: |
          gcloud run deploy service-b-instance                     --image=${{ env.IMAGE }}                     --region=${{ secrets.GCP_REGION }}                     --platform=managed                     --allow-unauthenticated
